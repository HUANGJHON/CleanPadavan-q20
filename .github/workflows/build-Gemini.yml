name: Build Newifi3 D2 Padavan (Gemini 3 Pro)

on:
  workflow_dispatch:
    inputs:
      target_version:
        description: '选择固件版本 / Firmware Version'
        required: true
        default: '3.4'
        type: choice
        options:
          - '3.4 (hanwckf - Stable/Legacy)'
          - '4.4 (MeIsReallyBa - Kernel 4.4)'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout CI Scripts
      uses: actions/checkout@v4

    - name: Prepare Environment
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libtool-bin curl cmake gperf gawk flex bison \
          nano xxd fakeroot kmod cpio git-doc vim-common \
          libncurses5-dev libncurses5 \
          python3-docutils autopoint texinfo
        sudo apt-get clean

    - name: Run Compilation Logic
      run: |
        # =======================================================
        # 1. 初始化与变量定义
        # =======================================================
        WORK_DIR="$GITHUB_WORKSPACE/padavan"
        mkdir -p $WORK_DIR
        
        # 设定绝对路径，防止相对路径在切换目录时失效
        TOOLCHAIN_DIR="$WORK_DIR/toolchain-mipsel"
        # 关键修复：把工具链的 bin 目录加到系统 PATH
        export PATH="$TOOLCHAIN_DIR/toolchain-3.4.x/bin:$PATH"
        
        CURRENT_DATE=$(date +%Y%m%d)
        echo "DATE=$CURRENT_DATE" >> $GITHUB_ENV
        
        if [[ "${{ inputs.target_version }}" == *"3.4"* ]]; then
          REPO_URL="https://github.com/hanwckf/rt-n56u.git"
          REPO_BRANCH="master"
          echo "Selected Version: 3.4 (hanwckf)"
          echo "BUILD_VER=3.4" >> $GITHUB_ENV
          TARGET_PROFILE="NEWIFI3"
        else
          REPO_URL="https://github.com/MeIsReallyBa/padavan-4.4.git"
          REPO_BRANCH="main"
          echo "Selected Version: 4.4 (MeIsReallyBa)"
          echo "BUILD_VER=4.4" >> $GITHUB_ENV
          TARGET_PROFILE="newifi3"
        fi
        
        # =======================================================
        # 2. 拉取源码
        # =======================================================
        echo "Cloning source code from $REPO_URL ..."
        git clone --depth=1 --branch $REPO_BRANCH $REPO_URL $WORK_DIR
        
        # =======================================================
        # 3. 【兼容性修复】针对 3.4 版本的处理
        # =======================================================
        if [[ "${{ inputs.target_version }}" == *"3.4"* ]]; then
            echo "Applying strict fixes for 3.4..."
            
            # --- Fix 1: xz-5.2.4 (彻底移除 po) ---
            XZ_MAKEFILE="$WORK_DIR/trunk/tools/mksquashfs_xz/xz-5.2.4/Makefile.in"
            if [ -f "$XZ_MAKEFILE" ]; then
                sed -i 's/^SUBDIRS =.*/SUBDIRS = src/g' "$XZ_MAKEFILE"
                sed -i 's/^SUBDIRS =.*/SUBDIRS = src/g' "$WORK_DIR/trunk/tools/mksquashfs_xz/xz-5.2.4/Makefile" 2>/dev/null || true
            fi
            
            # --- Fix 2: e2fsprogs (configure) ---
            E2FS_CFG="$WORK_DIR/trunk/user/e2fsprogs/configure"
            if [ -f "$E2FS_CFG" ]; then
                sed -i 's/AM_GNU_GETTEXT(external)/# AM_GNU_GETTEXT(external)/g' $E2FS_CFG
                sed -i 's/AM_GNU_GETTEXT_VERSION/# AM_GNU_GETTEXT_VERSION/g' $E2FS_CFG
                touch $E2FS_CFG
            fi
        fi

        # =======================================================
        # 4. 【注入配置】生成 Newifi3 配置文件
        # =======================================================
        cd $WORK_DIR/trunk/configs/templates
        
        echo "Injecting Custom Config for $TARGET_PROFILE..."
        cat <<EOF > $TARGET_PROFILE.config
        CONFIG_FIRMWARE_PRODUCT_ID="NEWIFI3"
        CONFIG_FIRMWARE_CPU_MT7621=y
        CONFIG_FIRMWARE_MEMORY_512M=y
        CONFIG_FIRMWARE_FLASH_32M=y
        CONFIG_FIRMWARE_ENABLE_USB=y
        CONFIG_FIRMWARE_INCLUDE_HTTPS=y
        CONFIG_FIRMWARE_INCLUDE_SFTP=y
        CONFIG_FIRMWARE_INCLUDE_DROPBEAR=y
        CONFIG_FIRMWARE_WIFI2_DRIVER=3.0
        CONFIG_FIRMWARE_WIFI5_DRIVER=3.0
        CONFIG_FIRMWARE_ENABLE_IPV6=y
        EOF
        
        cd $WORK_DIR/trunk
        TEMPLATE_PATH="configs/templates/$TARGET_PROFILE.config"

        # =======================================================
        # 5. 准备 Toolchain (关键修复步骤)
        # =======================================================
        echo "Preparing Toolchain..."
        cd $TOOLCHAIN_DIR
        # 下载并解压工具链
        sh dl_toolchain.sh
        
        # --- 核心修复：检查并修正工具链路径 ---
        echo "Verifying toolchain path..."
        # 通常工具链会解压到 toolchain-3.4.x 目录
        if [ ! -d "$TOOLCHAIN_DIR/toolchain-3.4.x/bin" ]; then
            echo "ERROR: Toolchain bin directory not found!"
            ls -R $TOOLCHAIN_DIR
            exit 1
        fi
        
        # 再次强制导出 PATH，确保在当前 shell 此时此刻生效
        export PATH="$TOOLCHAIN_DIR/toolchain-3.4.x/bin:$PATH"
        
        # 验证 GCC 是否可用
        if ! command -v mipsel-linux-uclibc-gcc &> /dev/null; then
            echo "ERROR: Compiler not found in PATH!"
            echo "Current PATH: $PATH"
            exit 1
        fi
        echo "Compiler found: $(which mipsel-linux-uclibc-gcc)"

        # =======================================================
        # 6. 修改配置
        # =======================================================
        cd $WORK_DIR/trunk
        echo "Customizing $TEMPLATE_PATH..."
        
        sed -i '/CONFIG_FIRMWARE_ENABLE_FLOWOFFLOAD/d' $TEMPLATE_PATH
        echo "CONFIG_FIRMWARE_ENABLE_FLOWOFFLOAD=y" >> $TEMPLATE_PATH
        
        sed -i '/CONFIG_FIRMWARE_INCLUDE_ARIA/d' $TEMPLATE_PATH
        sed -i '/CONFIG_FIRMWARE_INCLUDE_TRANSMISSION/d' $TEMPLATE_PATH
        sed -i '/CONFIG_FIRMWARE_INCLUDE_WGET/d' $TEMPLATE_PATH
        sed -i '/CONFIG_FIRMWARE_INCLUDE_OPENVPN/d' $TEMPLATE_PATH
        sed -i '/CONFIG_FIRMWARE_INCLUDE_SHADOWSOCKS/d' $TEMPLATE_PATH
        sed -i '/CONFIG_FIRMWARE_INCLUDE_TROJAN/d' $TEMPLATE_PATH
        sed -i '/CONFIG_FIRMWARE_INCLUDE_V2RAY/d' $TEMPLATE_PATH
        sed -i '/CONFIG_FIRMWARE_INCLUDE_XRAY/d' $TEMPLATE_PATH
        sed -i '/CONFIG_FIRMWARE_INCLUDE_SOFTETHERVPN/d' $TEMPLATE_PATH

        cat <<EOF >> $TEMPLATE_PATH
        CONFIG_FIRMWARE_INCLUDE_ARIA=n
        CONFIG_FIRMWARE_INCLUDE_TRANSMISSION=n
        CONFIG_FIRMWARE_INCLUDE_WGET=n
        CONFIG_FIRMWARE_INCLUDE_OPENVPN=n
        CONFIG_FIRMWARE_INCLUDE_SHADOWSOCKS=n
        CONFIG_FIRMWARE_INCLUDE_SSSERVER=n
        CONFIG_FIRMWARE_INCLUDE_TROJAN=n
        CONFIG_FIRMWARE_INCLUDE_V2RAY=n
        CONFIG_FIRMWARE_INCLUDE_XRAY=n
        CONFIG_FIRMWARE_INCLUDE_SOFTETHERVPN_SERVER=n
        EOF

        # =======================================================
        # 7. 开始编译 (带环境修复)
        # =======================================================
        cp -f $TEMPLATE_PATH .config
        
        echo "Starting Build for $TARGET_PROFILE..."
        
        # 关键：手动清除可能干扰编译的语言变量
        export LC_ALL=C
        
        # 使用 fakeroot 运行，并确保 PATH 传递进去
        # 注意：这里我们不再只依赖 build_firmware 脚本内部的设置，
        # 而是依赖我们在外部已经 export 好的正确 PATH。
        fakeroot ./build_firmware $TARGET_PROFILE
        
    - name: Organize Artifacts
      run: |
        mkdir -p ./output_firmware
        cp ${{ github.workspace }}/padavan/trunk/images/*.trx ./output_firmware/
        echo "FIRMWARE_PATH=./output_firmware" >> $GITHUB_ENV

    - name: Upload Firmware to Releases
      uses: softprops/action-gh-release@v1
      if: success()
      with:
        tag_name: v${{ env.DATE }}-newifi3-${{ env.BUILD_VER }}
        name: Newifi3 D2 Padavan ${{ env.BUILD_VER }} (${{ env.DATE }})
        body: |
          自动构建固件 (Newifi3 D2)
          - 机型: Newifi3 D2 (NEWIFI3)
          - 版本: Padavan ${{ env.BUILD_VER }}
          - 编译日期: ${{ env.DATE }}
          - 插件: 纯净版 (移除 Aria2/Transmission 等重型应用)
          - 硬件加速: 开启 (Flow Offload)
        files: ${{ env.FIRMWARE_PATH }}/*.trx
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
